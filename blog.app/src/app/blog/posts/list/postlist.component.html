<div class="continer-fluid">
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="(postList | async) as postListItem; else loading">
        <mat-table [dataSource]="postListItem" class="w-100 mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="subTitle">
            <mat-header-cell *matHeaderCellDef> SubtTitle </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.subTitle}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="imgUrl">
            <mat-header-cell *matHeaderCellDef> Imgage Url </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.imgUrl}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </ng-container>
      <ng-template #loading>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </ng-template>

    </div>
  </div>
</div>

<h1 mat-dialog-title>New Post Dialog</h1>
<form #ngForm="ngForm">
<div class="container-fluid mb-4">
    <div class="row">

    <div class="col-6">
      <mat-form-field class="w-100">
        <input type="text"
                matInput
                name="title"
                [(ngModel)]="newPostDto.title"
                placeholder="Title" required>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-100">
        <input type="text"
                matInput
                name="subTitle"
                [(ngModel)]="newPostDto.subTitle"
                placeholder="SubTitle" required>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field class="w-100">
        <input type="text"
                matInput
                name="ImgUrl"
                [(ngModel)]="newPostDto.imgUrl"
                placeholder="ImgUrl">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <textarea matInput
                  name="content"
                  [(ngModel)]="newPostDto.content"
                  placeholder="Content" required></textarea>
        <mat-hint align="start"><strong>You can provide a HTML content here</strong> </mat-hint>
      </mat-form-field>
    </div>
</div>

</div>
<div mat-dialog-actions>
  <button mat-button
          type="button"
          (click)="Submit(ngForm)"
          [disabled]="!ngForm.valid"
          color="primary">Submit</button>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Cancel</button>
</div>
<mat-dialog-actions *ngIf="isLoading">
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
</form>
